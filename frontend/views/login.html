<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="../css/img/icon.png"/>
  <title>Login</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo">Login - Personal Task Manager</a>
        <a href="/" class="sidenav-trigger dropdown-trigger">
            <i class="material-icons">Menu</i>
        </a>
      </div>
    </nav>
<br><br>
<!-- Login Form -->
<div class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m8 offset-m2">
          <div class="card">
            <div class="card-content">
              <span class="card-title center teal-text">Login</span>
              <form action="/api/login" method="POST">
                <div class="input-field">
                  <input id="email" type="email" name="email" required>
                  <label for="email">Email</label>
                </div>
                <div class="input-field">
                  <input id="password" type="password" name="password" required>
                  <label for="password">Password</label>
                </div>
                <div class="center">
                  <button type="submit" class="btn-large waves-effect waves-light teal lighten-1">Login</button>
                </div>
              </form>
            </div>
            <div class="card-action center">
              <a href="/signup" class="teal-text">Don't have an account? Sign up here</a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br><br>
<footer class="page-footer teal">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">OnTrack Task Manager</h5>
        <p class="grey-text text-lighten-4">Manage all your tasks efficiently with the OnTrack platform.</p>
      </div>
    </div>
  </div>
</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/materialize.js"></script>
<script src="../js/init.js"></script>
</body>
</html>
