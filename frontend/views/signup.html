<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/png" href="../css/img/icon.png"/>
  <title>Sign Up</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="white" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo">Sign Up - Personal Task Manager</a>
        <a href="index.html" class="sidenav-trigger dropdown-trigger">
            <i class="material-icons">menu</i>
        </a>
      </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col s12 m8 offset-m2">
            <div class="card">
              <div class="card-content">
                <span class="card-title center teal-text">Create an Account</span>
                <form action="signup-handler.html" method="POST">
                  <div class="input-field">
                    <input id="name" type="text" name="name" required>
                    <label for="name">Full Name</label>
                  </div>
                  <div class="input-field">
                    <input id="email" type="email" name="email" required>
                    <label for="email">Email</label>
                  </div>
                  <div class="input-field">
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field">
                    <input id="confirm-password" type="password" name="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                  </div>
                  <div class="center">
                    <button type="submit" class="btn-large waves-effect waves-light teal lighten-1">Sign Up</button>
                  </div>
                </form>
              </div>
              <div class="card-action center">
                <a href="login.html" class="teal-text">Already have an account? Login here</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer teal">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">OnTrack Task Manager</h5>
            <p class="grey-text text-lighten-4">Manage all your tasks efficiently with the OnTrack platform.</p>
          </div>
        </div>
      </div>
    </footer>

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../js/materialize.js"></script>
    <script src="../js/init.js"></script>
</body>
</html>
